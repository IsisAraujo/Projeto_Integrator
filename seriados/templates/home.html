<h3>Procurar episódio</h3>

<input id=’input_search’ type="text" placeholder="Search..">
<button id="btn_search">Procurar Epis´odio</button>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"

<script type="text/javascript">
